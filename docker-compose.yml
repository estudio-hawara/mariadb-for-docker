services:
  mariadb:
    environment:
      - MYSQL_ROOT_PASSWORD=${DB_ROOT_PASSWORD}
    healthcheck:
      interval: 30s
      retries: 3
      test:
        [
          "CMD",
          "healthcheck.sh",
          "--connect",
        ]
      timeout: 30s
    hostname: mariadb
    build:
      context: docker
    networks:
      - mariadb
      - traefik
    restart: always
    volumes:
      - mariadb:/var/lib/mysql

networks:
  mariadb:
    name: "mariadb"
    external: false
  traefik:
    external: true

volumes:
  mariadb:
